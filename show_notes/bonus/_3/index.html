n>Expand description</span></summary><div class="docblock"><p>Building as a community</p>
<ul>
<li><strong>Date:</strong> January 31, 2016</li>
<li><strong>Subject:</strong> The value of a good community, and how you can help Rust today.</li>
<li><a href="https://www.podtrac.com/pts/redirect.mp3/cdn.newrustacean.com/file/newrustacean/bonus/3.mp3"><strong>Audio</strong></a></li>

<audio style="width: 100%" title="Building as a community" controls preload=metadata src="https://www.podtrac.com/pts/redirect.mp3/cdn.newrustacean.com/file/newrustacean/bonus/3.mp3" />
<h3 id="notes"><a href="#notes">Notes</a></h3>
<p>Community is one of the most important parts of a programming language
community, or indeed <em>any</em> technical community. In this episode, I talk
a bit about what happens when you don’t have a good community, how Rust’s
community has done well so far, and then how to keep building a good
community and how to build good things <em>as</em> a community.</p>
