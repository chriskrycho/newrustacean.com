="hideme"><span>Expand description</span></summary><div class="docblock"><p>Better than open source contributions</p>
<ul>
<li><strong>Date:</strong> May 9, 2016</li>
<li><strong>Subject:</strong> Some things matter more than contributing to open-source
software in your free time. A <em>lot</em> more.</li>
<li><a href="https://www.podtrac.com/pts/redirect.mp3/cdn.newrustacean.com/file/newrustacean/bonus/5.mp3"><strong>Audio</strong></a></li>
</ul>
<audio style="width: 100%" title="Better than open source contributions" controls preload=metadata src="https://www.podtrac.com/pts/redirect.mp3/cdn.newrustacean.com/file/newrustacean/bonus/5.mp3" />
<h3 id="notes"><a href="#notes">Notes</a></h3>
<p>It’s trendy to ask for open-source work as evidence of your interest in tech
and commitment to software development. Trendy and <em>completely wrong</em>.
Companies should not demand open-source contributions from their employees,
and beyond that, should learn to recognize that <em>profit</em> is not the most
valuable thing in the world. People are.</p>
