<h3 id="notes"><a href="#notes">Notes</a></h3>
<p>Sometimes life goes crazy and I don’t have time to do all the technical
writing required for a full episode, but I can’t get Rust off my mind, so
I record an episode like this one. Where I talk a bit about how versatile
Rust is and suggest some surprising ways you might be able to use it.</p>
