<span>Expand description</span></summary><div class="docblock"><p>It doesn’t have to be sexy</p>
<ul>
<li><strong>Date:</strong> August 20, 2016</li>
<li><strong>Subject:</strong> Building (and celebrating) all the little, not-so-glorious
pieces of the Rust ecosystem.</li>
<li><a href="https://www.podtrac.com/pts/redirect.mp3/cdn.newrustacean.com/file/newrustacean/bonus/6.mp3"><strong>Audio</strong></a></li>
</ul>
<audio style="width: 100%" title="It doesn't have to be sexy" controls preload=metadata src="https://www.podtrac.com/pts/redirect.mp3/cdn.newrustacean.com/file/newrustacean/bonus/6.mp3" />
<h3 id="notes"><a href="#notes">Notes</a></h3>
<p>We love the Rust compiler team. But there’s more to the Rust community, and
more required for Rust to be as great as it can be, than just the language
itself. We need to celebrate other libraries, and even the small ones, just
as much (and maybe more) than changes to the language. We need to dig in and
work on building the <em>whole</em> ecosystem. (The good news is, we are!)</p>
